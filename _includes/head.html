<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if site.robots %}
  <meta name="robots" content="{{ site.robots }}">
  {% endif %}

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  {% include favicon.html %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v='  
  | append: site.github.build_revision
  | relative_url
  }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" integrity="sha512-+EoPw+Fiwh6eSeRK7zwIKG2MA8i3rV/DGa3tdttQGgWyatG/SkncT53KHQaS5Jh9MNOT3dmFL0FjTY08And/Cw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yrsa:ital,wght@0,320;0,480;1,320&display=swap" rel="stylesheet">
  <!-- End Google Fonts -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend:
    site.baseurl | prepend: site.url }}">
  <style>
    /* 
    The follwing styles are for Reveal.JS 

    Note: we cannot use the .reveal selector alone, 
    because it is also present in regular HTML version.
    
    Solution: use .reveal.center
    
    */
    .reveal.center,
    .reveal.center .slides,
    .reveal.center .slides section {
      height: 100vh;
      font-size: 5vmin;
    }

    .reveal.center .slides section {
      text-align: left;
    }

    .reveal.center .slides h1,
    .reveal.center .slides h2,
    .reveal.center .slides h3,
    .reveal.center .slides h4 {
      hyphens: none;
      word-wrap: normal;
      text-align: center;
    }

    .reveal.center .slides h1 {
      font-size: 3em;
    }

    .reveal.center .slides h2 {
      font-size: 2.6em;
    }

    .reveal.center .slides h3 {
      font-size: 2.2em;
    }

    .reveal.center .slides h4 {
      font-size: 1.8em;
    }

    /* Images */

    .reveal img {
      object-fit: contain;
    }

    .reveal.center section img {
      margin-top: -12vh;
      max-height: 70vh;
    }

    .reveal.center .figcaption {
      font-size: 0.8em;
    }

    /* Code */

    .reveal.center pre code {
      background-color: #fff;
      padding: 2em;
    }
  </style>
<script async src="https://cpwebassets.codepen.io/assets/embed/ei.js"></script>
</head>
